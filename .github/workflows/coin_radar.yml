name: Run Coin Radar Automation

on:
  push:
    branches:
      - main  # Runs when you push to the main branch
  workflow_dispatch:  # Allows manual execution
  schedule:
    - cron: "0 */4 * * *"  # Runs every 4 hours (adjust as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Make sure the version is correct

      - name: Install Dependencies
        run: |
          pip install selenium schedule requests openai

      - name: Run Coin Radar Script
        run: python coin_radar.py
